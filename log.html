<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script type="text/javascript">
    const STORAGE_KEY = "work_history_data_v4";
    var workHistory = load_existing_data(), auto_grow_adjustment = 0;
    setTimeout(continue_timer, 999);

    var blurred = false;
    window.onblur = function() {
        blurred = true;
    };
    window.onfocus = function() {
        var lastReloaded = localStorage.getItem("last_time_tab_reloaded");
        if (lastReloaded !== null) {
            lastReloaded = parseFloat(lastReloaded);
            lastReloaded = (new Date().getTime() - lastReloaded) / 1000; // value as seconds
            console.log("Diff="+ lastReloaded + " seconds");
            if (lastReloaded > (60 * 10)) {
                localStorage.setItem("last_time_tab_reloaded", new Date().getTime());
                if (blurred) {
                    location.reload();
                }
            }
        }
        else {
            localStorage.setItem("last_time_tab_reloaded", new Date().getTime());
        }
    };

    if (window.location.hostname === "pritomkumar.blogspot.com") {
        auto_grow_adjustment = 22;
    }

    var body = $(document.body), table, skeletonTr, line_number = 1;

    const queryString = window.location.search;
    const urlParams = Object.fromEntries(new URLSearchParams(queryString));

    var expression = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})/gi;
    var REGEX_URL_VALIDATION = new RegExp(expression);

    $(document).ready(function () {
        document.body.classList.add(window.location.hostname.replace(/\./g, '_'));

        body = $(document.body);

        table = body.find("table.main");

        skeletonTr = table.find("tbody tr").first().clone(true);

        skeletonTr.find(".title").val("");
        skeletonTr.find(".description").val("");
        skeletonTr.find(".hour").val("");
        skeletonTr.find(".minute").val("");

        table.find(".add_row").on("click", function () {
            var tr = table.find("tbody tr").last();
            var line = workHistory.list.indexOf(workHistory.list.filter(function (t) { return t.line_number === tr.data("line_number"); })[0]);
            add_new_line_at_position(line + 1);
        });
        table.find(".clear_rows").on("click", function () {
            table.find("tbody").find("tr").each(function () {
                var thiz = $(this);
                thiz.remove();
            });
            reset_log_history();
            line_number = 1;
            table.find(".add_row").trigger("click");
        });
        table.find("tbody").on("click", ".remove_row", function () {
            var tr = $(this).closest("tr");

            workHistory.list = workHistory.list.filter(function (f) {
                return f.line_number !== tr.data("line_number");
            });
            store_log_history();

            tr.remove();

            table.find("tbody tr").first().find(".hour").trigger("change");
        });
        table.find("tbody").on("click", ".start_time", function () {
            var t = $(this), tr = t.closest("tr"), ln = parseInt(tr.data("line_number"));
            time_button_action(ln, "start");
        });
        table.find("tbody").on("click", ".end_time", function () {
            var t = $(this), tr = t.closest("tr"), ln = parseInt(tr.data("line_number"));
            time_button_action(ln, "end");
        });
        table.find("tbody").on("click", ".add_new_row_bottom", function () {
            var tr = $(this).closest("tr");
            var line = workHistory.list.indexOf(workHistory.list.filter(function (t) { return t.line_number === tr.data("line_number"); })[0]);
            add_new_line_at_position(line + 1);
        });
        table.find("tbody").on("click", ".move_up", function () {
            var tr = $(this).closest("tr");
            do_move_up(tr);
        });
        table.find("tbody").on("click", ".move_down", function () {
            var tr = $(this).closest("tr");
            do_move_down(tr);
        });
        table.find(".download_as_html").on("click", function () {
            download_as_html();
        });
        table.find(".download_as_json").on("click", function () {
            download_as_json();
        });
        table.find(".download_as_pdf").on("click", function () {
            download_as_pdf();
        });

        table.find("tbody").on("change", ".hour, .minute, .title, .description", function () {
            var hour = 0, minute = 0, rows = [];
            table.find("tbody").find("tr").each(function () {
                var thiz = $(this);
                var hour2 = parseInt($.trim(thiz.find(".hour").val()));
                var minute2 = parseInt($.trim(thiz.find(".minute").val()));
                hour2 = isNaN(hour2) || hour2 < 0 ? 0 : hour2;
                minute2 = isNaN(minute2) || minute2 < 0 ? 0 : minute2;
                if (hour2.length > 0) hour += hour2;
                if (minute2.length > 0) minute += minute2;

                var line = {};
                if (thiz.data("line_number") === undefined) {
                    line.line_number = line_number++;
                    thiz.data("line_number", line.line_number);
                    thiz.addClass("line_number_" + line.line_number);
                    workHistory.list.push(line);
                }
                else {
                    line = workHistory.list.filter(function (f) {
                        return f.line_number === thiz.data("line_number");
                    })[0];
                }

                line.line_number = thiz.data("line_number");
                line.title = thiz.find(".title").val();
                line.description = thiz.find(".description").val();
                line.hour = hour2;
                line.minute = minute2;
            });
            while (minute >= 60) {
                hour++;
                minute = minute - 60;
            }
            table.find(".hour_final").html(hour);
            table.find(".minute_final").html(minute);
            store_log_history();
        });

        initialize_log();

        handle_key_press_hour_data();
        handle_paste_hour_data();
    });

    Date.prototype.toISOType = function() {
        var mm = this.getMonth() + 1; // getMonth() is zero-based
        var dd = this.getDate();

        return [
            this.getFullYear(), '-',
            (mm>9 ? '' : '0') + mm, '-',
            (dd>9 ? '' : '0') + dd, ' ',
            (this.getHours()>9?'':'0') + this.getHours(), ':',
            (this.getMinutes()>9?'':'0') + this.getMinutes(), ':',
            (this.getSeconds()>9?'':'0') + this.getSeconds()
        ].join('');
    };

    function initialize_log() {
        if (workHistory.list.length > 0) {
            table.find("tbody tr").first().remove();
            workHistory.list.forEach(function (line) {
                if (line.line_number === undefined) line.line_number = line_number++;
                table.find("tbody").append(skeletonTr.clone(true));
                var lastRow = table.find("tbody").find("tr").last();
                lastRow.find(".title").val(line.title);
                lastRow.find(".description").val(line.description);
                lastRow.find(".hour").val(line.hour);
                lastRow.find(".minute").val(line.minute);
                auto_grow(lastRow.find(".description")[0]);
                if (line.line_number >= line_number) line_number = line.line_number + 1;
                lastRow.data("line_number", line.line_number);
                lastRow.addClass("line_number_" + line.line_number);

                time_button_action(line.line_number, "check");
                lastRow.find(".time_container").css("opacity", 1);
            });
            table.find("tbody tr").first().find(".hour").trigger("change");
            store_log_history();
        }
        else {
            table.find("tbody tr").first().remove();
            add_new_line_at_position(0);
            if (urlParams['test-run'] !== undefined) {
                setTimeout(function () {
                    table.find("button.start_time").trigger("click");
                    workHistory.list[0].title = "Task 1";
                    workHistory.list[0].minute = 33;
                    store_log_history();

                    table.find(".title").val(workHistory.list[0].title);
                    table.find(".minute").val(workHistory.list[0].minute);

                    add_new_line_at_position(1);
                    workHistory.list[1].title = "Task 2";
                    store_log_history();

                    $(table.find(".title").last()).val(workHistory.list[1].title);
                });
            }
        }
    }

    function store_log_history() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(workHistory));
        if (workHistory.list.length === 0) {

        }
        else if (workHistory.list.length === 1) {
            table.find(".move_up,.move_down").addClass("hidden");
        }
        else {
            table.find(".move_up,.move_down").removeClass("hidden");
        }
    }

    function reset_log_history() {
        workHistory = {list: []};
    }

    function auto_grow(element) {
        element.style.height = "5px";
        element.style.height = (element.scrollHeight - auto_grow_adjustment) + "px";
    }

    function load_existing_data() {
        var data = localStorage.getItem(STORAGE_KEY);
        if (data === null) {
            reset_log_history();
            data = JSON.stringify(workHistory);
        }
        data = JSON.parse(data);

        return data;
    }

    function time_button_action(line_number, action) {
        var line = workHistory.list.filter(function (t) {
            return t.line_number === line_number;
        })[0];
        var tr = $(document.body).find("tr.line_number_" + line_number);
        if (action === "start") {
            if (line.started_at === undefined) {
                var today = new Date();
                line.started_at = today.toISOType();
                store_log_history();
                time_button_action(line_number, "check");
            }
        }
        else if (action === "end") {
            if (line.started_at !== undefined) {
                var diff = calculate_time_interval(line.started_at);
                if (diff.sec > 0) {
                    if (line.seconds === undefined) {
                        line.seconds = 0;
                    }
                    line.seconds += diff.sec;
                    if (line.seconds > 60) {
                        diff.min += 1;
                        line.seconds = line.seconds - 60;
                    }
                    if (line.seconds >= 30) {
                        diff.min += 1;
                        line.seconds = 0;
                    }
                }
                if (diff.hour > 0) {
                    if (line.hour === "") line.hour = diff.hour;
                    else line.hour = parseInt(line.hour) + diff.hour;
                }
                if (diff.min > 0) {
                    if (line.minute === "") line.minute = diff.min;
                    else line.minute = parseInt(line.minute) + diff.min;
                }
                while (line.minute !== "" && line.minute >= 60) {
                    if (line.hour === "") line.hour = 1;
                    else line.hour = parseInt(line.hour) + 1;
                    line.minute = line.minute - 60;
                }

                if (line.timings === undefined) {
                    line.timings = [];
                }
                if (diff.hour > 0 || diff.min > 0) {
                    line.timings.push({
                        started_at: line.started_at, finished_at: diff.finished_at,
                        hour: diff.hour, minute: diff.min
                    });
                }

                delete line.started_at;
                store_log_history();
                time_button_action(line_number, "check");

                tr.find(".hour").val(line.hour);
                tr.find(".minute").val(line.minute);

                localStorage.setItem("last_time_tab_reloaded", new Date().getTime());
                alert(diff.hour + " hours, " + diff.min + " minutes added");
                body.find("tbody tr").first().find(".hour").trigger("change");
            }
        }
        else if (action === "check") {
            if (line.started_at === undefined) {
                tr.find(".time_info").hide();
                tr.find(".start_time").show();
                tr.find(".end_time").hide();
                tr.find(".title_container").removeClass("timer_running");
            }
            else {
                tr.find(".time_info").show();
                tr.find(".running_hours").html("0");
                tr.find(".running_minutes").html("0");

                tr.find(".start_time").hide();
                tr.find(".end_time").show();
                tr.find(".title_container").addClass("timer_running");
            }
        }
    }

    function calculate_time_interval(started_at) {
        var today = new Date().toISOType();
        var from = new Date(started_at);
        var target = new Date(today);

        var diff_as_sec = Math.floor((target.getTime() - from.getTime()) / 1000);
        var diff_as_min = Math.floor(diff_as_sec / 60), diff_as_hour = 0;
        diff_as_sec = diff_as_sec - (diff_as_min * 60);
        while (diff_as_min >= 60) {
            diff_as_hour++;
            diff_as_min = diff_as_min - 60;
        }

        return {
            hour: diff_as_hour,
            min: diff_as_min,
            sec: diff_as_sec,
            sec_display: diff_as_sec >= 10 ? diff_as_sec : "0" + diff_as_sec,
            finished_at: today
        };
    }
    function continue_timer() {
        workHistory.list.forEach(function (line) {
            if (line.started_at !== undefined) {
                var tr = $(document.body).find("tr.line_number_" + line.line_number);
                var diff = calculate_time_interval(line.started_at);
                tr.find(".time_info").show();
                tr.find(".running_hours").html(diff.hour);
                tr.find(".running_minutes").html(diff.min + ":" + diff.sec_display);
            }
        });
        setTimeout(continue_timer, 999);
    }

    var pattern = new RegExp("(^([0-9]{0,12}?)$)");
    function handle_key_press_hour_data() {
        $(document.body).on("keypress", "input[type='text'].number", function (e) {
            if (e.which == 0 || e.which == 8) return true;
            var v = get_text_field_value(this, String.fromCharCode(e.which));
            return pattern.test(v);
        });
    }

    function handle_paste_hour_data() {
        document.addEventListener("paste", function (e) {
            var v, f = $(e.target), ov = f.val();
            if (!f.hasClass("number")) return;
            if (window.clipboardData && window.clipboardData.getData) { // IE
                v = window.clipboardData.getData('Text');
            }
            else if (e.originalEvent && e.originalEvent.clipboardData && e.originalEvent.clipboardData.getData) {
                v = e.originalEvent.clipboardData.getData('text/plain');
            }
            else if (e.clipboardData && e.clipboardData.getData) {
                v = e.clipboardData.getData('text/plain');
            }
            v = get_text_field_value(f[0], v);
            if (!pattern.test(v)) e.preventDefault();
        });
    }

    function get_text_field_value(input, nv) {
        var v = input.value, i = input.selectionStart, j = input.selectionEnd;

        if (i == 0 && j == v.length) return nv;
        else if (i != j || i > 0) return v.substr(0, i) + nv + v.substr(j);
        else if (i == 0) return nv + v;
        else return v + nv;
    }

    function add_new_line_at_position(position) {
        if (workHistory.list.length === 0) {
            workHistory.list.push(get_empty_row(line_number++));
            store_log_history();

            table.find("tbody").append(skeletonTr.clone(true));

            var tr = table.find("tbody tr").first();
            tr.data("line_number", line_number - 1);
            tr.addClass("line_number_" + (line_number - 1));

            auto_grow(tr.find(".description")[0]);
            time_button_action(parseInt(tr.data("line_number")), "check");
            tr.find(".hour").trigger("change");
            tr.find(".time_container").css("opacity", 1);
        }
        else {
            var wh = workHistory.list[position - 1];
            var tr = table.find(".line_number_" + wh.line_number);
            tr.after(skeletonTr.clone(true));

            workHistory.list.splice(position, 0, get_empty_row(line_number++));
            store_log_history();

            tr = tr.next();
            tr.data("line_number", line_number - 1);
            tr.addClass("line_number_" + (line_number - 1));

            auto_grow(tr.find(".description")[0]);
            time_button_action(parseInt(tr.data("line_number")), "check");
            tr.find(".hour").trigger("change");
            tr.find(".time_container").css("opacity", 1);
        }
    }

    function do_move_up(tr) {
        var position = workHistory.list.indexOf(workHistory.list.filter(function (t) { return t.line_number === tr.data("line_number"); })[0]);
        var next_position = workHistory.list[position - 1];
        workHistory.list[position - 1] = workHistory.list[position];
        workHistory.list[position] = next_position;
        tr.prev().before(tr.clone(true));
        tr.remove();
        table.find("tbody tr").first().find(".hour").trigger("change");

        table.find(".hover_actions").addClass("hidden");
        setTimeout(function () {
            table.find(".hover_actions").removeClass("hidden");
        }, 999);
    }

    function do_move_down(tr) {
        var position = workHistory.list.indexOf(workHistory.list.filter(function (t) { return t.line_number === tr.data("line_number"); })[0]);
        var next_position = workHistory.list[position + 1];
        workHistory.list[position + 1] = workHistory.list[position];
        workHistory.list[position] = next_position;
        tr.next().after(tr.clone(true));
        tr.remove();
        table.find("tbody tr").first().find(".hour").trigger("change");

        table.find(".hover_actions").addClass("hidden");
        setTimeout(function () {
            table.find(".hover_actions").removeClass("hidden");
        }, 999);
    }

    function get_empty_row(line_number0) {
        return {
            line_number: line_number0 === undefined ? line_number++ : line_number0,
            title: "",
            description: "",
            hour: "",
            minute: ""
        };
    }

    function download_as_html() {
        var trBody = "";
        var tr = body.find("#exportAsHtmlFormat").find("tr").clone(true);

        workHistory.list.forEach(function (row) {
            tr.find("td.title").html(row.title);
            tr.find("td.time").html((row.hour === '' || row.hour === 0 ? '' : row.hour + "H ") + (row.minute === '' ? 0 : row.minute) + "M");

            var description = [];
            row.description.replace(/\r\n/g, '\n').split("\n").forEach(function (t) {
                if (t.match(REGEX_URL_VALIDATION)) {
                    description.push("<a href='" + t + "'>" + t + "</a>");
                }
                else {
                    description.push(t);
                }
            });
            tr.find("td.description").html(description.join("<BR>"));

            var title = [];
            row.title.split(" ").forEach(function (t) {
                if (t.match(REGEX_URL_VALIDATION)) {
                    title.push("<a href='" + t + "'>" + t + "</a>");
                }
                else {
                    title.push(t);
                }
            });
            tr.find("td.title").html(title.join(" "));

            tr.find("td").removeAttr("style");
            trBody += tr[0].outerHTML;
        });

        var elHtml = $.trim(body.find("#export").val());
        elHtml = elHtml.replace(/XXXXXXXXXXXXXXXXXXXXXXXXXXX/g, trBody);

        var link = document.createElement('a');
        link.setAttribute('download', "worklog.html");
        link.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(elHtml));
        link.click();
    }

    function download_as_json() {
        var json = [];
        workHistory.list.forEach(function (row) {
            var line = {
                title: row.title, description: row.description, hour: row.hour, minute: row.minute, time_slots: []
            };
            if (row.timings !== undefined) {
                row.timings.forEach(function (t) {
                    line.time_slots.push({started_at: t.started_at, finished_at: t.finished_at, hour: t.hour, minute: t.minute});
                });
            }
            json.push(line);
        });

        var link = document.createElement('a');
        link.setAttribute('download', "worklog.json");
        link.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(JSON.stringify(json)));
        link.click();
    }

    var download_as_pdf_maiden_tr = null;
    function download_as_pdf() {
        if (download_as_pdf_maiden_tr === null) {
            download_as_pdf_maiden_tr = body.find("#element-to-print").find("table").find("tr.logs").clone(true);
        }
        var tr = download_as_pdf_maiden_tr;
        body.find("#element-to-print").find("table").find("tr.logs").remove();

        workHistory.list.forEach(function (row) {
            tr.find("td.time_container").html((row.hour === '' || row.hour === 0 ? '' : row.hour + "H ") + (row.minute === '' ? 0 : row.minute) + "M");

            var title = [];
            row.title.replace(/\r\n/g, '\n').split("\n").forEach(function (t) {
                if (t.match(REGEX_URL_VALIDATION)) {
                    title.push("<a href='" + t + "'>" + t + "</a>");
                }
                else {
                    title.push(t);
                }
            });
            tr.find("td.description").html(title.join("<BR>"));

            if ($.trim(row.description).length > 0) {
                var description = [];
                row.description.replace(/\s/g, '<BR>').split(" ").forEach(function (t) {
                    if (t.match(REGEX_URL_VALIDATION)) {
                        description.push("<a href='" + t + "'>" + t + "</a>");
                    }
                    else {
                        description.push(t);
                    }
                });
                if (description.length > 0) {
                    tr.find("td.description").append("<BR><BR>").append(description.join("&nbsp;&nbsp;"));
                }
            }

            body.find("#element-to-print").find("table tbody").append(tr.clone(true));
        });

        var date = new Date().toISOString().split("T")[0];
        var opt = {
            margin:       0.5,
            filename:     'work-log-report-' + date + '.pdf',
            enableLinks:  false,
            pagebreak:    { mode: 'avoid-all' },
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        var element = document.getElementById('element-to-print');
        html2pdf().from(element).set(opt).toPdf().get('pdf').then(function (pdf) {
            console.log("Done");

            var totalPages = pdf.internal.getNumberOfPages();
            for (var i = 1; i <= totalPages; i++) {
                pdf.setPage(i);
                pdf.setFontSize(10);
                pdf.setTextColor(150);
                pdf.text('Work Log Report - ' + date, (pdf.internal.pageSize.getWidth()/2) - 0.99, 0.35);
                pdf.text('Page ' + i + ' of ' + totalPages, (pdf.internal.pageSize.getWidth()/2) - 0.3, pdf.internal.pageSize.getHeight() - 0.25);
            }
        }).save();
    }

    function handle_upload_import_json_file() {
        body.find("[name=upload_file]").change(function (event) {
            var uploadedFile = event.target.files[0];
            if (uploadedFile) {
                console.log(uploadedFile);
                console.log(uploadedFile.type);
                if(uploadedFile.type !== "application/json") {
                    alert("Wrong file type == " + uploadedFile.type);
                    return false;
                }
                var readFile = new FileReader();
                readFile.onload = function(e) {
                    var contents = e.target.result;
                    var json = JSON.parse(contents);
                    console.log(json);
                };
                readFile.readAsText(uploadedFile);
            }
        });
    }
    setTimeout(function () {
        handle_upload_import_json_file();
    }, 500);
</script>
